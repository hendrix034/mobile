<ion-header>
  <div class="lil-heads">
      <ion-title>History</ion-title>  
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    
        <ion-card *ngFor="let user of users">
          <ion-card-header>
              <ion-row class="ion-align-items-center">
                  Appointment Details:
              </ion-row>
          </ion-card-header>

          <form>
              <ion-item lines="none">
                  <ion-label>Date: {{user.p_date}}</ion-label>
              </ion-item>

              <ion-item lines="none">
                  <ion-label>Time: {{user.p_time}}</ion-label>
              </ion-item>

              <ion-item lines="none">
                  <ion-label>Status: {{user.approval}}</ion-label>
              </ion-item>
              <!-- <ion-item *ngIf="user.approval =='pending'"><ion-button color="danger"  (click)="cancel(user.req_id)">Cancel</ion-button></ion-item> -->
          </form>
      </ion-card>

  </div>
</ion-content>
