<ion-header class="ion-no-border">
  <div class="lil-heads">
      <ion-title>Settings</ion-title>  
  </div>

  <div class="setting-header">
      <img class="logo-img" src="assets/img/VVO Logo.png">
  </div>
</ion-header>

<ion-content>
  <div class="content">
      <ion-list>    
          <ion-item transparent lines="none">
              <ion-icon name="person-circle"></ion-icon>
              <ion-label (click)="account()">Account Settings</ion-label>
          </ion-item>

          <ion-item transparent lines="none">
            <ion-icon name="card"></ion-icon>
            <ion-label (click)="showmodal()" >FeedBack</ion-label>
          </ion-item>

          <ion-item transparent lines="none">
              <ion-icon name="documents"></ion-icon>
              <ion-label>Terms and Conditions</ion-label>
          </ion-item>

          <ion-item transparent lines="none">
              <ion-icon name="help-circle"></ion-icon>
              <ion-label (click)="help()">Help</ion-label>
          </ion-item>

          <ion-item transparent lines="none">
              <ion-icon name="information-circle"></ion-icon>
              <ion-label (click)="about()">About</ion-label>
          </ion-item>

          <ion-item transparent lines="none">
            <ion-icon name="power"></ion-icon>
            <ion-label (click)="tryLogout()">Logout</ion-label>
          </ion-item>
      </ion-list>   
  </div>
</ion-content>
